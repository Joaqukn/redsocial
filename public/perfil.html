<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Souls Social</title>
  <link rel="stylesheet" href="styles.css?v=20251107">
  <style>
    /* ==================== CONTENEDOR PERFIL ==================== */
    .profile-container {
      max-width: 480px;
      margin: calc(var(--nav-height) + 40px) auto 40px;
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 25px 30px;
      border-radius: var(--card-radius);
      box-shadow: var(--elev-shadow);
      border: 1px solid var(--accent-2);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .profile-container h2 {
      text-align: center;
      color: var(--accent-2);
      margin: 0;
      font-size: 1.6rem;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      align-self: center;
      border: 3px solid var(--accent-2);
      transition: all 0.3s ease;
    }
    .profile-container img:hover {
      border-color: var(--accent-1);
      transform: scale(1.05);
    }

    .profile-container input,
    .profile-container textarea,
    .profile-container select,
    .profile-container button {
      width: 100%;
      padding: 12px;
      border-radius: var(--card-radius);
      border: 1px solid #333;
      background: var(--bg-2);
      color: #e7f6ff;
      font-size: 1rem;
      outline: none;
      transition: all var(--transition);
    }
    .profile-container input:focus,
    .profile-container textarea:focus,
    .profile-container select:focus {
      box-shadow: 0 0 12px var(--accent-2);
      border-color: var(--accent-2);
    }
    .profile-container button {
      background: var(--accent-2);
      border: none;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .profile-container button:hover {
      background: var(--accent-1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <a href="index.html">Souls Social</a>
    </div>
  </nav>

  <!-- PERFIL -->
  <div class="profile-container">
    <h2>Editar Perfil</h2>
    <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar">
    <form id="profileForm">
      <input type="text" id="username" placeholder="Nombre de usuario" disabled>
      <textarea id="bio" placeholder="Descripción / Bio" rows="3"></textarea>
      <select id="language">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      <input type="file" id="avatar" accept="image/*">
      <button type="submit">Guardar cambios</button>
    </form>
  </div>

  <script>
    const usernameLogged = localStorage.getItem('username');
    if (!usernameLogged) { 
      alert('No hay usuario logueado'); 
      window.location.href = 'login.html'; 
    }

    const usernameInput = document.getElementById('username');
    const bioInput = document.getElementById('bio');
    const languageSelect = document.getElementById('language');
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');
    const form = document.getElementById('profileForm');
    const apiBase = '/api/profile';

    async function loadProfile() {
      try {
        const res = await fetch(`${apiBase}/${encodeURIComponent(usernameLogged)}`);
        if (!res.ok) throw new Error('No se pudo cargar el perfil');
        const user = await res.json();
        usernameInput.value = user.username || '';
        bioInput.value = user.bio || '';
        languageSelect.value = user.language || 'es';
        avatarPreview.src = user.avatar || 'https://via.placeholder.com/120';
      } catch (err) { alert(err.message); }
    }

    avatarInput.addEventListener('change', () => {
      const file = avatarInput.files[0];
      if (file) avatarPreview.src = URL.createObjectURL(file);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('bio', bioInput.value);
      formData.append('language', languageSelect.value);
      if (avatarInput.files[0]) formData.append('avatar', avatarInput.files[0]);

      try {
        const res = await fetch(`${apiBase}/${encodeURIComponent(usernameLogged)}`, {
          method: 'PUT', body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Error al actualizar perfil');
        alert('Perfil actualizado correctamente');
      } catch (err) { alert(err.message); }
    });

    loadProfile();
  </script>
</body>
</html>
