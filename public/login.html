<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi칩n - Souls Social</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-left"><a href="index.html" class="brand">SoulsSocial</a></div>
    <div class="nav-right" id="navRight"></div> 
  </nav>

  <!-- Fondo animado -->
  <div class="background-fantasy"></div>

  <!-- Contenedor login -->
  <main class="auth-container">
    <div class="auth-card">
      <h2>Iniciar sesi칩n</h2>

      <form id="loginForm" class="auth-form">
        <div class="input-wrapper">
          <span class="input-icon"><i data-lucide="mail"></i></span>
          <input id="emailInput" name="email" type="email" placeholder="Correo electr칩nico" required />
        </div>

        <div class="input-wrapper password-wrapper">
          <span class="input-icon"><i data-lucide="lock"></i></span>
          <input id="passwordInput" name="password" type="password" placeholder="Contrase침a" required />
          <button type="button" class="password-toggle" data-target="passwordInput">
            <i data-lucide="eye"></i>
          </button>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="auth-footer">
        쯅o tienes cuenta? <a href="register.html">Reg칤strate</a>
      </div>
    </div>
  </main>

  <!-- Popup de error -->
  <div id="popup-overlay" class="popup-overlay hidden">
    <div id="popup" class="popup">
      <div id="popup-icon" class="popup-icon">401</div>
      <h2 id="popup-title">Un espelunante error ocurrio</h2>
      <p id="popup-description">Lo sentimos, la p치gina que buscas no existe.</p>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  // Navbar din치mica
  const navRight = document.getElementById('navRight');
  const username = localStorage.getItem('username');
  navRight.innerHTML = username
    ? `<span>游녻 ${username}</span><button id="logoutBtn">Cerrar sesi칩n</button>`
    : `<a href="login.html">Iniciar sesi칩n</a>`;
  const logoutBtn = document.getElementById('logoutBtn');
  if(logoutBtn){
    logoutBtn.addEventListener('click', ()=>{
      localStorage.clear();
      location.href='login.html';
    });
  }

  // Toggle mostrar/ocultar contrase침a
  document.querySelectorAll('.password-toggle').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const input = document.getElementById(btn.dataset.target);
      if(!input) return;
      if(input.type==='password'){ input.type='text'; btn.querySelector('i').setAttribute('data-lucide','eye-off'); }
      else { input.type='password'; btn.querySelector('i').setAttribute('data-lucide','eye'); }
      lucide.createIcons();
    });
  });

  // Login submit
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async e=>{
    e.preventDefault();
    const btn = e.target.querySelector('button[type="submit"]');
    btn.disabled=true;
    btn.textContent='Cargando...';
    try {
      const data = Object.fromEntries(new FormData(loginForm).entries());
      const res = await fetch('/api/users/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      });
      if(res.ok){
        const r = await res.json();
        localStorage.setItem('username', r.username);
        localStorage.setItem('email', data.email);
        btn.textContent='춰Bienvenido!';
        setTimeout(()=>location.href='index.html',400);
      } else {
        const err = await res.json().catch(()=>({message:'Error'}));
        showPopup(err.message || 'Error al iniciar sesi칩n');
      }
    } catch {
      showPopup('Error de red. Intenta de nuevo.');
    } finally {
      btn.disabled=false;
      btn.textContent='Entrar';
    }
  });

  function showPopup(msg){
    const overlay = document.getElementById('popup-overlay');
    overlay.querySelector('p').textContent=msg;
    overlay.classList.remove('hidden');
    setTimeout(()=>overlay.classList.add('hidden'),2500);
  }

  // Animar letras de la navbar
  const brand = document.querySelector('nav .brand');
  if (brand){
    const text = brand.textContent;
    brand.textContent='';
    text.split('').forEach(char=>{
      const span=document.createElement('span');
      span.textContent=char;
      brand.appendChild(span);
    });
  }

});
</script>
</body>
</html>
